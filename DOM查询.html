<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 定义一个函数，专门用来为指定元素绑定单击响应函数
        // 参数：
        // idStr要绑定单击响应函数的对象的id属性值
        // fun事件的回调函数，当单击元素时，该函数将会被触发
        function myClick(idStr,fun){
            var btn = document.getElementById(idStr);
            btn.onclick = fun;

        }
        window.onload = function(){
            var btn01 = document.getElementById("btn01");
            btn01.onclick = function(){
                var bj = document.getElementById("bj");
                alert(bj.innerHTML);

            };
            var btn02 = document.getElementById("btn02");
            btn02.onclick = function(){
                var lis = document.getElementsByTagName("li");
                // alert(lis.length);
                // 遍历lis
                for(var i=0;i<lis.length;i++){
                    alert(lis[i].innerHTML);
                }
            };
            var btn03 = document.getElementById("btn03");
            btn03.onclick = function(){
                var inputs = document.getElementsByName("gender");
                for(var i=0;i<inputs.length;i++){
                    alert(inputs[i].value);
                }
            };
            var btn04 = document.getElementById("btn04");
            btn04.onclick = function(){
                // 获取id为city的元素
                var city = document.getElementById("city");
                // 查找city下所有li节点
                var lis = city.getElementsByTagName("li");

                for(var i=0;i<lis.length;i++){
                    alert(lis[i].innerHTML);
                }
            };
            var btn05 = document.getElementById("btn05");
            btn05.onclick = function(){
                // 获取id为city的元素
                var city = document.getElementById("city");
                // 返回city下所有子节点
                // var cns = city.childNodes;
                var cns = city.children;
                alert(cns.length);

                // for(var i=0;i<cns.length;i++){
                //     alert(cns[i]);
                // }
            };
            var btn06 = document.getElementById("btn06");
            btn06.onclick = function(){
                // 获取id为phone的元素
                var phone = document.getElementById("phone");
                // 返回phone的第一个子节点
                // var cns = city.childNodes;
                var fir = phone.firstChild;
                alert(fir);

                // for(var i=0;i<cns.length;i++){
                //     alert(cns[i]);
                // }
            };
            myClick("btn07",function(){
                // 获取id为bj的节点
                var bj=document.getElementById("bj");
                var pn = bj.parentNode;
                // alert(pn.innerHTML);
                alert(pn.innerText);
            });
            myClick("btn08",function(){
                // 获取id为android的元素
                var and=document.getElementById("android");
                // 返回android的前一个兄弟节点
                var ps = and.previousSibling;
               
                alert(ps);
            });
            
            myClick("btn09",function(){
                // 获取id为username的元素
                var um=document.getElementById("username");
                
                alert(um.value);
            });
            myClick("btn10",function(){
                // 获取id为bj的节点
                var um=document.getElementById("username");
                um.value="今天天气真不错~~"
            });
            myClick("btn11",function(){
                // 获取id为bj的节点
                var bj=document.getElementById("bj");
                // alert(bj.innerHTML);
                // alert(bj.innerText);
                alert(bj.firstChild.nodeValue);
            });





        };
    </script>
</head>
<body>
    <div id="total">
        <div class="inner">
            <p>
                你喜欢哪个城市？
            </p>
            <ul id="city">
                <li id="bj">北京</li>
                <li>上海</li>
                <li>开封</li>
                <li>洛阳</li>
            </ul>
            <br/>
            <br/>
            <p>你喜欢哪款单机游戏？</p>
            <ul id="game">
                <li id="rl">红警</li>
                <li>极品飞车</li>
                <li>开心消消乐</li>
                <li>魔兽</li>
            </ul>
            <br/>
            <br/>
            <p>你手机的操作系统是？</p>
            <ul id="phone">
                <li>IOS</li>
                <li id="android">Android</li>
                <li>Windows Phone</li>
            </ul>
            <div class="inner">
                gender:
                <input type="radio" name="gender" value="male"/>
                Male
                <input type="radio" name="gender" value="female"/>
                female
                <br>
                <br>
                name:
                <input type="text" name="name" id="username" value="abcde"/>

            </div>
        </div>
        <div id="btnList">
            <div><button id="btn01">查找bj节点</button></div>
            <div><button id="btn02">查找所有li节点</button></div>
            <div><button id="btn03">查找name=gender的所有节点</button></div>
            <div><button id="btn04">查找city下所有li节点</button></div>
            <div><button id="btn05">返回city下所有子节点</button></div>
            <div><button id="btn06">返回phone的第一个子节点</button></div>
            <div><button id="btn07">返回bj的父节点</button></div>
            <div><button id="btn08">返回Android的前一个兄弟节点</button></div>
            <div><button id="btn09">返回username的value属性值</button></div>
            <div><button id="btn10">设置username的value属性值</button></div>
            <div><button id="btn11">返回bj文本值</button></div>
    </div>
</body>
</html>
