<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            var count = document.getElementById("count");
            // 使count里的内容自动切换

            // for(var i=0; i<10;i++){
            //     count.innerHTML = i;
            //     alert("hello");
            // 定时器
            var num=1;
            var timer = setInterval(function(){
                count.innerHTML = num++;
                if(num == 11){
                    clearInterval(timer);

                }
            },1000);
            // console.log(timer);
            
            
        };
    </script>
</head>
<body>
    <h1 id="count"></h1>
</body>
</html>
