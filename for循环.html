<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        // 打印1到100之间所有7的倍数的个数及总和
        //定义一个变量，来保存总和
        var sum = 0;
        //定义一个计数器
        var count = 0;
        //打印1-100之间所有的数
        for(var i = 1;i<=100;i++){
            if(i%7 == 0){
                // console.log(i);
                sum += i;
                count++;
            }
        }
        //输出总和
        console.log("总和为:"+sum);
        console.log("总数量为:"+count);
        /*
        * 在页面中接收一个用户输入的数字，并判断该数是否为质数。
        */
       var num = prompt("请输入一个大于1的整数:");
       //判断这个值是否合法
    if(num <=1 ){
        alert("该值不合法！");

    }else{
        //创建一个变量来保存当前数的状态
        //默认当前num是质数
        var flag = true;
        //判断num是否为质数
        //获取2-num之间的数
        for(var i=2; i<num; i++){
            //判断num是否能被i整除
            if(num % i == 0){
                //如果1num能被i整除，则说明num一定不是质数
                // alert(num+"不是质数");
                //设置flag为flase
                flag = false;

            }

        }
        //如果num是质数输出
        if(flag){
            alert(num + "是质数!!!");
        }else{
            alert(num + "不是质数!!!");
        }

    }
    </script>
</head>

</body>
</html>
