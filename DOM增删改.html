<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            
            // 创建一个广州节点,添加到city下
            myClick("btn01",function(){
                // 创建li元素节点
               var li = document.createElement("li");
                // 创建文本节点
                var gzText= document.createTextNode("广州");
                // 将gzText设置为li的子节点
                li.appendChild(gzText);
                // 获取id为city的节点
                var city = document.getElementById("city");
                city.appendChild(li);


            });
            // 将广州节点插入到bj前面
            myClick("btn02",function(){
                var li = document.createElement("li");
                var gzText = document.createTextNode("广州");
                li.appendChild(gzText);
                var bj = document.getElementById("bj");
                var city = document.getElementById("city");
                city.insertBefore(li,bj);


            });
            // 使用广州节点替换bj节点
            myClick("btn03",function(){
                var li = document.createElement("li");
                var gzText = document.createTextNode("广州");
                li.appendChild(gzText);

                var bj = document.getElementById("bj");
                var city = document.getElementById("city");
                city.replaceChild(li,bj);


            });
            // 删除bj节点
            myClick("btn04",function(){
                
                var bj = document.getElementById("bj");
                var city = document.getElementById("city");
                // city.removeChild(bj);
                bj.parentNode.removeChild(bj);


            });
            // 读取city内的HTML代码
            myClick("btn05",function(){
                var city = document.getElementById("city");
                alert(city.innerHTML);
            });
            // 设置bj内的HTML代码
            myClick("btn06",function(){
                var bj = document.getElementById("bj");
                bj.innerHTML = "昌平";
            });
            myClick("btn07",function(){
                // 向city中添加广州
                var city = document.getElementById("city");
                // city.innerHTML += "<li>广州</li>";
                var li = document.createElement("li");
                // 向li中设置文本
                li.innerHTML = "广州";
                // 将li添加到city中
                city.appendChild(li);
            });
            
        };
        
        function myClick(idStr,fun){
            var btn = document.getElementById(idStr);
            btn.onclick = fun;
        }
    </script>
</head>
<body>
    <div id="total">
        <div class="inner">
            <p>
                你喜欢哪个城市？
            </p>
            <ul id="city">
                <li id="bj">北京</li>
                <li>上海</li>
                <li>开封</li>
                <li>洛阳</li>
            </ul>
        </div>
    </div>
    <div id="btnList">
        <div><button id="btn01">创建一个广州节点,添加到city下</button></div>
        <div><button id="btn02">将广州节点插入到bj前面</button></div>
        <div><button id="btn03">使用广州节点替换bj节点</button></div>
        <div><button id="btn04">删除bj节点</button></div>
        <div><button id="btn05">读取city内的HTML代码</button></div>
        <div><button id="btn06">设置bj内的HTML代码</button></div>
        <div><button id="btn07">创建一个广州节点,添加到city下</button></div>
    </div>           
</body>
</html>
